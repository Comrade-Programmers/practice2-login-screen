<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Site</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-body">
            <!-- this is the white-left side of our page -->
            <div class="left-side">
                <img src="" alt="logo" class="logo-image">
                <div class="login-form">
                    <h1>Login to Your Account</h1>
                    <p>Login using social networks</p>
                    <div class="social-buttons">
                        <button><img src="" alt="fb-logo"></button>
                        <button><img src="" alt="g-logo"></button>
                        <button><img src="" alt="in-logo"></button>
                    </div>
                    <div class="or-line">
                        <hr> <span class="or-text">OR</span> <hr>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" placeholder="Password">
                        <img src="" alt="eye-icon">
                    </div>
                    <button class="signin-button">Sign In</button>
                </div>
            </div>

            <!-- this is the greenish right side of our page -->
            <div class="right-side">
                <h1>New Here?</h1>
                <p class="signup-desc">Sign up and discover a great amount of new opportunities</p>
                <button class="signup-button">Sign Up</button>
            </div>
        </div>
    </body>
</html>
